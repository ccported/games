    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Drift Hunters | Unblocked on CCPorted</title>
    <meta name="description" content="Experience thrilling drift racing action with a variety of cars and tracks.">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader2019.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "Build/drift-hunters.json",
            {
                onProgress: UnityProgress, Module: {
                    onRuntimeInitialized: function () {
                        UnityProgress(gameInstance, "complete")
                    }
                }
            });

        function fixGameView() {
            const gameView = document.getElementById("gameView");
            if (gameView.clientHeight > gameView.clientWidth) {
                gameView.style.height = Math.floor(gameView.clientWidth) + "px";
            }
        }
    </script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
<script>(()=>{
                        const script = document.createElement('script');
                        window.gameID = "undefined";
                        window.ccPorted = {
                            gameID: "undefined"
                        }
                        script.src = '/big_game_script.js?cacheBust='+new Date().getTime();
                        document.head.appendChild(script);
                    })()</script></head>

<body style="overflow:hidden; margin:0; padding:0;" onload="fixGameView()">
    <div id="gameView" class="webgl-content" style="position: absolute; width: 100%; height: 100%; margin: 0px; padding:0px;">
        <div id="gameContainer" style="width: 100%; height: 100%; margin: 0px; padding:0px;"></div>
    </div>


</body></html>
