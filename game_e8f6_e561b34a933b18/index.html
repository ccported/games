<script>
(function() {
  var base = document.querySelector('base');
  var CDN_BASE = base ? base.href : '';
  if (!CDN_BASE) return;

  // Helper to check if a URL is relative
  function isRelative(url) {
    return typeof url === 'string' && !/^(?:[a-z]+:)?\/\//i.test(url) && url[0] !== '/';
  }

  // Patch fetch
  var origFetch = window.fetch;
  window.fetch = function(input, init) {
    if (typeof input === 'string' && isRelative(input)) {
      input = CDN_BASE + input;
    } else if (input && input.url && isRelative(input.url)) {
      input = new Request(CDN_BASE + input.url, input);
    }
    return origFetch.call(this, input, init);
  };

  // Patch XMLHttpRequest
  var OrigXHR = window.XMLHttpRequest;
  function PatchedXHR() {
    var xhr = new OrigXHR();
    var origOpen = xhr.open;
    xhr.open = function(method, url) {
      if (isRelative(url)) {
        url = CDN_BASE + url;
      }
      return origOpen.apply(this, arguments);
    };
    return xhr;
  }
  PatchedXHR.prototype = OrigXHR.prototype;
  window.XMLHttpRequest = PatchedXHR;
})();

	<script src="Build/UnityLoader.js"></script>
	<script>
		var gameInstance = UnityLoader.instantiate("gameContainer", "Build/10MinutesTillDawnWebGL.json");
		var scaleToFit;
		try {
			scaleToFit = !!JSON.parse("");
		} catch (e) {
			scaleToFit = true;
		}

		function onResize() {
			var canvas = gameInstance.Module.canvas;
			var container = gameInstance.container;
			var w;
			var h;

			if (scaleToFit) {
				w = window.innerWidth;
				h = window.innerHeight;

				var r = 675 / 1200;

				if (w * r > window.innerHeight) {
					w = Math.min(w, Math.ceil(h / r));
				}
				h = Math.floor(w * r);
			} else {
				w = 1200;
				h = 675;
			}

			container.style.width = canvas.style.width = w + "px";
			container.style.height = canvas.style.height = h + "px";
			container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
			container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
		}
		window.addEventListener('resize', onResize);
	</script>
