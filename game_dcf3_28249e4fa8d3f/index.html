<!DOCTYPE html><html lang="en-us"><head>
    
<!-- Component components/gtag_events -->

<!-- End component components/gtag_events -->

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Idle Superpowers | Unblocked on CCPorted</title>
    <meta name="description" content="Idle Superpowers is a fun idle game where you try to become the most powerful superhero in the world.">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  <script>(()=>{
                        const script = document.createElement('script');
                        window.gameID = "undefined";
                        window.ccPorted = {
                            gameID: "undefined"
                        }
                        script.src = '/big_game_script.js?cacheBust='+new Date().getTime();
                        document.head.appendChild(script);
                    })()</script></head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script>
      var buildUrl = "SBuild";
      var loaderUrl = buildUrl + "/webbuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/webbuild.data",
        frameworkUrl: buildUrl + "/webbuild.framework.js",
        codeUrl: buildUrl + "/webbuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "lutsgames",
        productName: "Idle Superpowers",
        productVersion: "1.2.4",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

	document.onresize = () => {
		canvas.width = canvas.clientWidth * window.devicePixelRatio;
		canvas.height = canvas.clientHeight * window.devicePixelRatio;	
	}
	canvas.width = canvas.clientWidth * window.devicePixelRatio;
	canvas.height = canvas.clientHeight * window.devicePixelRatio;	

		
    </script>
  

</body></html>
